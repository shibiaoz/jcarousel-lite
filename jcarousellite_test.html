<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jcarousel lite demo</title>
	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript" src="jquery.jcarousellite.js"></script>
	<style type="text/css">
		.slide_wraper{
			width: 1200px;
			height: 400px;
			overflow: hidden; 
			position: relative;
		}
		.slide_wraper button{
			position: absolute;
			z-index: 2;
			top: 20%;
		}
		.slide_wraper span{
			cursor:pointer;
		}
		.slide_wraper .prev{
			left: 0;
		}
		.slide_wraper .next{
			right: 0;
		}
	</style>
</head>
<body>
	<div class="slide_wraper">
		<div class="jcarousel carousel_wraper">
			<ul>
				<li><img src="img1.jpg" width="300" height="200" ></li>
				<li><img src="img2.jpg" width="300" height="200"></li>
				<li><img src="img3.jpg" width="300" height="200"></li>
				<li><img src="img4.jpg" width="300" height="200"></li>
			</ul>
		</div>
		<span class="one">1</span>
		<span  class="two">2</span>
		<span class="three">3</span>
		<button class="prev j_prev">	&laquo;</button>
		<button class="next j_next">	&raquo;</button>	
	</div>
	<script type="text/javascript">
		$(function  () {
			 $(".jcarousel").jCarouselLite({
		        btnNext: ".j_next",
		        btnPrev: ".j_prev",
				btnGo: ['.one','.two','.three'],
		       // auto:2000,//没个1000ms自动切换
		        speed:500,//动画的效果	
				circular:true,//上一个、下一个是否是可循环的 ，默认是true
				visible:2,//线上几个item，默认是3个
				scroll:2,//切换的个数默认是1
				vertical:false,//是水平切花还是上下切换，默认好似false
		    });
		});
	</script>
</body>
</html>
